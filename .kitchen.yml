driver:
  name: docker

provisioner:
  name: chef_zero

always_update_cookbooks: true
product_name: chef
product_version: 15
client_rb:
 chef_license: accept

verifier:
 name: inspec
  
platforms:
 - name: ubuntu-18.04
 
suites:
 - name: default
   run_list:
     - recipe[apache::default]
   verifier:
    inspec_tests:
     - test/integration/default
   
  
